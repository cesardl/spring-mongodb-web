<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
  <title>Create Product</title>
</head>
<body>
<div layout:fragment="content" class="row">
  <div class="col-xs-8 col-md-8">
    <h3>
      <a href="/product" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Product</a>
    </h3>
    <h2>Create Product</h2>
    <form action="/save">
      <div class="form-group">
        <label for="prodId">Product Code:</label>
        <input type="text" class="form-control" id="prodId" name="prodId" th:value="${productCode}" readonly="readonly" />
      </div>
      <div class="form-group">
        <label for="prodName">Product Name:</label>
        <input type="text" class="form-control" id="prodName" name="prodName" />
      </div>
      <div class="form-group">
        <label for="prodDesc">Product Description</label>
        <textarea class="form-control" id="prodDesc" name="prodDesc" cols="60" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="prodPrice">Product Price</label>
        <input type="number" class="form-control" id="prodPrice" name="prodPrice" value="0" step=".01" />
      </div>
      <div class="form-group">
        <label for="prodImage">Product Image URL:</label>
        <input type="url" class="form-control" id="prodImage" name="prodImage" />
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
</body>
</html>
